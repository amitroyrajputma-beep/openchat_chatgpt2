<!DOCTYPE html>
<html>
<head>
  <title>Chat Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    video { width: 45%; border: 1px solid #000; }
    #chat { height: 200px; overflow-y: auto; border: 1px solid #ccc; }
  </style>
</head>
<body>

<h3 id="roomTitle"></h3>

<div>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>
</div>

<br>
<button onclick="startVideo()">ðŸ“¹ Start Video Call</button>

<hr>

<div id="chat"></div>
<input id="msg" placeholder="Type message">
<button onclick="sendMsg()">Send</button>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="firebase.js"></script>

<script>
const params = new URLSearchParams(location.search);
const room = params.get("room");
document.getElementById("roomTitle").innerText = "Room: " + room;

const chatBox = document.getElementById("chat");
const msgInput = document.getElementById("msg");

const chatRef = firebase.database().ref("chats/" + room);

chatRef.on("child_added", snap => {
  const p = document.createElement("p");
  p.innerText = snap.val();
  chatBox.appendChild(p);
  chatBox.scrollTop = chatBox.scrollHeight;
});

function sendMsg(){
  if(msgInput.value.trim()){
    chatRef.push(msgInput.value);
    msgInput.value="";
  }
}

/* ---------- VIDEO CALL LOGIC ---------- */

let localStream;
let pc;
const servers = {
  iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
};

async function startVideo(){
  pc = new RTCPeerConnection(servers);

  localStream = await navigator.mediaDevices.getUserMedia({video:true,audio:true});
  document.getElementById("localVideo").srcObject = localStream;

  localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

  pc.ontrack = e => {
    document.getElementById("remoteVideo").srcObject = e.streams[0];
  };

  pc.onicecandidate = e => {
    if(e.candidate){
      firebase.database().ref("calls/"+room+"/candidates").push(JSON.stringify(e.candidate));
    }
  };

  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);

  firebase.database().ref("calls/"+room+"/offer").set(JSON.stringify(offer));
}

firebase.database().ref("calls/"+room+"/offer").on("value", async snap=>{
  if(!snap.exists() || pc) return;

  pc = new RTCPeerConnection(servers);

  localStream = await navigator.mediaDevices.getUserMedia({video:true,audio:true});
  document.getElementById("localVideo").srcObject = localStream;
  localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

  pc.ontrack = e=>{
    document.getElementById("remoteVideo").srcObject = e.streams[0];
  };

  pc.onicecandidate = e=>{
    if(e.candidate){
      firebase.database().ref("calls/"+room+"/candidates").push(JSON.stringify(e.candidate));
    }
  };

  const offer = JSON.parse(snap.val());
  await pc.setRemoteDescription(offer);

  const answer = await pc.createAnswer();
  await pc.setLocalDescription(answer);

  firebase.database().ref("calls/"+room+"/answer").set(JSON.stringify(answer));
});

firebase.database().ref("calls/"+room+"/answer").on("value", async snap=>{
  if(!snap.exists() || !pc) return;
  await pc.setRemoteDescription(JSON.parse(snap.val()));
});

firebase.database().ref("calls/"+room+"/candidates").on("child_added", snap=>{
  if(pc){
    pc.addIceCandidate(new RTCIceCandidate(JSON.parse(snap.val())));
  }
});
</script>

</body>
</html>
