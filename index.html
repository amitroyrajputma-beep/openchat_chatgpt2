<!DOCTYPE html>
<html>
<head>
  <title>Open Chat â€“ Request Access</title>
</head>
<body>

<h2>Enter Your Name</h2>
<input id="name" placeholder="Your name">
<button onclick="request()">Request Access</button>

<p id="status"></p>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="firebase.js"></script>

<script>
function request(){
  const name = document.getElementById("name").value.trim();
  if(!name) return alert("Enter name");

  const ref = firebase.database().ref("requests").push();
  ref.set({
    name: name,
    status: "pending",
    room: "",
    time: Date.now()
  });

  document.getElementById("status").innerText =
    "Request sent. Wait for admin approval.";

  // listen for approval
  ref.on("value", s=>{
    if(s.val().status==="approved"){
      location.href="chat.html?name="+name+"&room="+s.val().room;
    }
    if(s.val().status==="rejected"){
      document.getElementById("status").innerText="Request rejected";
    }
  });
}
</script>

</body>
</html>
